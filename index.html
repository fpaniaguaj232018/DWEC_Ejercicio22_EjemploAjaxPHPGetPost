<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>(Ejemplo Ajax)</title>
    <script>
        var request = new XMLHttpRequest();
        function ejecutarLlamadaAjax(){
            request.onreadystatechange=function(){
                if(request.readyState==4){
                    if(request.status==200){
                        var datos = request.responseText;
                        console.log(datos);
                    } else {
                        console.log("ERROR");
                    }
                } 
            }
            request.overrideMimeType("text/plain");
            request.open("POST",
            "http://localhost/DWEC_Ejercicio22_EjemploAjaxPHPGetPost/php/genphppost.php");
            request.setRequestHeader('Content-type',
                'application/x-www-form-urlencoded');
            request.send("nombre=Fernando&edad=18");
        }
    </script>
</head>
<body>
    <input type="button" value="Cargar" onclick="ejecutarLlamadaAjax()">
</body>
</html>
